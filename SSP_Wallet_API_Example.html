<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic SSP Connector Interaction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>SSP Interaction</h1>
    <button id="button1">Test signing message</button>
    <button id="button2">Test paying with Flux</button>
    <button id="button3">Test paying with ETH</button>
    <button id="button4">Test paying with USDT on ETH chain</button>
    <button id="button5">Test obtaining all supported chains information</button>
    <button id="button6">Test obtaining user synced chains information</button>

    <script>
      // Event listeners for buttons
      document.getElementById('button1').addEventListener('click', () =>
        window.ssp
          .request('sspwid_sign_message', { message: 'Hello SSP' })
          .then((response) => {
            console.log(response);
          }),
      );
      document.getElementById('button2').addEventListener('click', () =>
        window.ssp
          .request('pay', {
            message: 'Hello SSP',
            amount: '4.124',
            address: 't1eabPBaLCqNgttQMnAoohPaQM6u2vFwTNJ',
            chain: 'flux',
          })
          .then((response) => {
            console.log(response);
          }),
      );
      document.getElementById('button3').addEventListener('click', () =>
        window.ssp
          .request('pay', {
            message: 'Hello SSP',
            amount: '4.124',
            address: '0x342c34702929849b6deaa47496d211cbe4167fa5',
            chain: 'eth',
          })
          .then((response) => {
            console.log(response);
          }),
      );
      document.getElementById('button4').addEventListener('click', () =>
        window.ssp
          .request('pay', {
            message: 'Hello SSP',
            amount: '5.124',
            address: '0x342c34702929849b6deaa47496d211cbe4167fa5',
            chain: 'eth',
            contract: '0xdac17f958d2ee523a2206206994597c13d831ec7',
          })
          .then((response) => {
            console.log(response);
          }),
      );
      document.getElementById('button5').addEventListener('click', () =>
        window.ssp
          .request('chains_info')
          .then((response) => {
            console.log(response);
          }),
      );
      document.getElementById('button6').addEventListener('click', () =>
        window.ssp
          .request('user_chains_info')
          .then((response) => {
            console.log(response);
          }),
      );
    </script>
  </body>
</html>
